<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      {% for message in messages%}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <div class="card-body p-4 p-md-5">

        <h2 class="text-primary mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h2>
        <form action="login" method="post">
            {% csrf_token %}
                <div class="mb-3">
                  <label for="" class="form-label  text-primary">User Name</label>
                  <input type="text" name="username" class="form-control form-control-lg" id="" >
                </div>
             
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label  text-primary">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1">
              </div>
       
       

            <input type="submit" class="btn btn-lg btn-primary">
            
          </form>
  

          {% for message in messages%}
          <h2>{{message}}</h2>
          {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
