<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      {% for message in messages%}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <div class="card-body p-4 p-md-5">

        <h2 class="text-primary mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="mb-3">
                  <label for="" class="form-label  text-primary">First Name</label>
                  <input type="text" name="first_name" class="form-control form-control-lg" id="" >
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="mb-3">
                  <label for="" class="form-label  text-primary">Last Name</label>
                  <input type="text" name="last_name" class="form-control form-control-lg" id="" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="mb-3">
                  <label for="" class="form-label  text-primary">User Name</label>
                  <input type="text" name="user_name" class="form-control form-control-lg" id="" >
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label  text-primary">Email address</label>
                  <input type="email" class="form-control form-control-lg" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label for="exampleInputPassword1" class="form-label  text-primary">Password</label>
                <input type="password" name="password1" class="form-control form-control-lg" id="exampleInputPassword1">
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label for="exampleInputPassword1" class="form-label  text-primary">Confirm Password</label>
                <input type="password " name="password2" class="form-control form-control-lg" id="exampleInputPassword1">
              </div>
            </div>
          
       
          </div>
            <input type="submit" class="btn btn-primary">
            
          </form>
  
          {% for message in messages%}
          <h2>{{message}}</h2>
          {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
